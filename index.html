<body>
    <header class="header">
        <div class="container">
            <div class="navbar"> 
                <div class="navbar__brand">
                    <a href="./index.html"><img src="./assets/img/logo.png" alt="logo"></a>
                </div>
                <div class="navbar__icons">
                    <div class="navbar__icon-item"><img src="./assets/img/ico/search.svg" alt="search"></div>
                    <div class="navbar__icon-item"><img src="./assets/img/ico/cart.svg" alt="cart"></div>
                    <div class="navbar__icon-item"><img src="./assets/img/ico/menu.svg" alt="menu"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="info">
            <div class="container">
                <div class="info__content">
                    <div class="info__intro">
                        <h1>Dobíjanie dobíjacej karty</h1>
                    </div>
                    <div class="info__form">
                        <form action="#">
                            <div class="info__form-item">
                                <label class="info__form-label" for="number">Dobíjané číslo</label>
                                <input id="number" type="text" placeholder="09">
                            </div>
                            <div class="info__form-item">
                                <label class="info__form-label" for="form__select">Platba / Kredit €</label>
                                <select name="Platba" id="form__select">
                                    <option value="7">7/7,00</option>
                                    <option value="10">10/10,20</option>
                                    <option value="12">12/12,42</option>
                                    <option value="16">16/16,80</option>
                                    <option value="25">25/26,75</option>
                                    <option value="50">50/57,50</option>
                                </select>
                            </div>
                            <div class="info__form-item">
                                <label class="info__form-label" for="form__select-bank">Vyberte si banku</label>
                                <select name="Platba" id="form__select-bank">
                                    <option value="Všeobecná úverová banka">Všeobecná úverová banka</option>
                                    <option value="365.bank">365.bank</option>
                                    <option value="postova">Poštová banka</option>
                                </select>
                            </div>
                            <button class="btn-red">DOBIŤ</button>
                        </form>
                    </div>
                </div>
            </div>
            <p class="subtitle">
                Dobitie kreditu cez internet je nevyhnutné začať na tejto stránke. Zopakovaním staršieho prevodného príkazu
                v internet bankingu, z predchádzajúceho dobitia, nieje možné vykonať navýšenie kreditu.
            </p>
        </section>
    </main>
